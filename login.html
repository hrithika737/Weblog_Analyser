<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Login - Web Log Analyzer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f5f7fa;
        }
        .login-card {
            max-width: 400px;
            margin: 50px auto;
            padding: 30px;
            border-radius: 10px;
            background: white;
            box-shadow: 0px 4px 8px rgba(0,0,0,0.1);
        }
        .btn-primary {
            background-color: #283593;
            border: none;
        }
        .btn-primary:hover {
            background-color: #1a237e;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="{{ url_for('landing') }}">Web Log Analyzer</a>
    </div>
</nav>

<div class="login-card">
    <h3 class="text-center text-primary">üîê Login</h3>
    {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
    {% endif %}
    <form method="POST">
        <div class="mb-3">
            <label class="form-label">Username</label>
            <input type="text" class="form-control" name="username" placeholder="Enter your name" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" name="email" placeholder="Enter your email" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" class="form-control" name="password" placeholder="Enter password" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Login & Continue</button>
    </form>
</div>

</body>
</html>
